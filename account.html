<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elsa business Web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;
400;500;600;700&family=Roboto:ital,wght@0,400;1,300&display=swap" 
rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>

  <div class="header">

  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="images/logo1.png" width="125px">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Products</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
        
      </nav>

      <img src="images/travel.png" width="30px" height="30px">
      
    </div>
    <!------------------account page------------->
    <div class="account">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="images/flyingfood-removebg-preview.png" alt="100%">
          </div>

          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="Indicator">
              </div>

              <form id="LoginForm">
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
              <button type="submit" class="btn">Login</button>
              <a href="">Forget password?</a>
            
            </form>

            <form id="RegForm">
              <input type="text" placeholder="Username">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <input type="confirm_password" placeholder="Confirm Password">
              <button type="submit" class="btn">Register</button>
              
            
            </form>

            </div>
          </div>

        </div>
      </div>
    </div>

    <!------------------js for toggle form------------->

    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function register(){

        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
      }

      function login(){

        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";





}
    </script>


  
  
</body>
</html>
